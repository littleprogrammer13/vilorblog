<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vilor Blog</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Vilor Blog</h1>

<div id="posts"></div>

<script>
async function loadPosts() {
    const res = await fetch('/posts');
    const posts = await res.json();
    const container = document.getElementById('posts');
    container.innerHTML = posts.map(p => `<h2>${p.title}</h2><p>${p.content}</p><hr>`).join('');
}

loadPosts();
</script>
</body>
</html>
